
<div class="container-fluid 9-0">
  <app-add-client></app-add-client>

  <main class="black-border">
    <!-- Toobar Add & Search -->
    <div class="toolbar">
        <div class="add-client">
            <button type="button" class="btn btn-outline-success btn-lg">Add Client</button>
        </div>
        <div class="search-client">
              <input type="search" class="form-control" placeholder="Search Client">
        </div>
    </div>
    
    <!-- Display All Clients -->
    <div class="client">
      <div class="row mt-5">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There are no clients added!...</span>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Client Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]=""clientForm>
          <div class="row">

          <div class="row mt-3">
            <div class="col">
              <label for="profile" class="form-label"> Set your profile image</label>
              <input type="file" class="form-control" id="profile">
            </div>
          </div>

            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="fName">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lName">
            </div>

            <div class="row">
              <div class="col">
                <h6 class="text-secondary fst-italic">Personal Information</h6>
              </div>
            </div>

            <div class="row">
              <div class="col form-heading">
                <label for="datepicker" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="datepicker">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <h6 class="text-secondary">Gender</h6>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" id="male" value="m">
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" id="female" value="f">
                  <label for="female" class="form-check-label">Female</label>
                </div>
              </div>
            </div>

            <div class="row"></div>

            <div class="row mt-3">
              <div class="col">
                <select class="form-select">
                  <option value="default" selected>Select your type</option>
                  <option *ngFor="let option of typeOptions; let i = index;" value="{{i}}">
                    {{option | titlecase}}
                  </option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Branch" formControlName="branch">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <input type="number" class="form-control" placeholder="Intrest" formControlName="intrest">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Amount" formControlName="amount">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addClient()">Add Client</button>
      </div>
    </div>
  </div>
</div>
